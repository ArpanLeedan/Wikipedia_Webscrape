<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question Answering System</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f5f5f5; /* Light background color */
            }

            #container {
                width: 400px;
                margin: auto;
                padding: 30px;
                border-radius: 8px;
                background-color: #ffffff;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Box shadow */
            }

            h1 {
                text-align: center;
                color: #333333;
                margin-bottom: 30px;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            label {
                font-size: 16px;
                margin-bottom: 8px;
                color: #333333;
            }

            input[type="text"],
            input[type="url"] {
                padding: 12px;
                border-radius: 5px;
                border: 1px solid #cccccc;
                margin-bottom: 20px;
                font-size: 16px;
                transition: border-color 0.3s ease;
            }

            input[type="text"]:focus,
            input[type="url"]:focus {
                outline: none;
                border-color: #4CAF50;
            }

            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                padding: 14px;
                border-radius: 5px;
                font-size: 18px;
                font-weight: bold;
                transition: background-color 0.3s ease;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Button shadow */
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

            input[type="submit"]:active {
                background-color: #4CAF50; /* Darker color when button is clicked */
            }

            #answer {
                margin-top: 30px;
                padding: 20px;
                border-radius: 5px;
                border: 1px solid #cccccc;
                font-size: 16px;
                line-height: 1.5;
                background-color: #f9f9f9;
            }

            #answer strong {
                color: #4CAF50;
            }

            #loading {
                display: none;
                margin-top: 20px;
                text-align: center;
            }

            #loading i {
                font-size: 24px;
                color: #4CAF50;
                animation: spin 1s infinite linear;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>Question Answering System</h1>
            <form id="qa-form">
                <label for="question">Question:</label>
                <input type="text" id="question" name="question" placeholder="Enter your question..." required>
                <label for="wiki_url">Wikipedia URL:</label>
                <input type="url" id="wiki_url" name="wiki_url" placeholder="Enter Wikipedia URL..." required>
                <input type="submit" value="Ask">
            </form>

            <div id="loading"><i class="fas fa-spinner"></i></div>

            <div id="answer"></div>
        </div>

        <script>
            document.getElementById("qa-form").addEventListener("submit", function (event) {
                event.preventDefault();
                var form = event.target;
                var formData = new FormData(form);
                var answerDiv = document.getElementById("answer");
                var loadingDiv = document.getElementById("loading");

                answerDiv.innerHTML = ""; // Clear previous answer
                loadingDiv.style.display = "block"; // Show loading spinner

                fetch('/answer', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        loadingDiv.style.display = "none"; // Hide loading spinner
                        answerDiv.innerHTML = "<strong>Answer:</strong> " + data.answer;
                    })
                    .catch(error => {
                        loadingDiv.style.display = "none"; // Hide loading spinner
                        answerDiv.innerHTML = "<strong>Error:</strong> Something went wrong. Please try again later.";
                        console.error('Error:', error);
                    });
            });
        </script>
    </body>
    </html>
